<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Houston Museums</title>

    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <h2>Houston Museums</h2>
            
                    <p>
                        Filter Search Results:
                        <select data-bind=  "options: availableOptions,
                                            optionsText: 'optionName',
                                            value: selectedOption,
                                            optionsCaption: 'Choose...'">
                        </select>
                        <br/>
                        <input type="button" data-bind="click: search, enable: selectedOption" Value="Submit"/>
                    </p>
 
                    <!-- <div data-bind="visible: selectedOption"> 
                        
                        <span data-bind="text: selectedOption() ? selectedOption().optionName : 'unknown'"></span>.
                    </div> -->

                    <ul class="location list" data-bind="foreach: searchResults">
                        <li clas="location" data-bind="text: name, click: $parent.openInfowindow"></li>
                    </ul>

                </div>

                <div id = "map" class="col-md-8"></div>
            </div>

        </div>

        
 

        <script src="js/lib/knockout-3.4.0.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script src="js/app.js"></script>  
        <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB__ZL3y7Tfu5zStPHsbOjaGDiE2gjOWtE&callback=initMap' onerror='googleError()'></script>

    </body>
</html>
